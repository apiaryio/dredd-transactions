swagger: "2.0"
info:
  version: "1.0"
  title: Beehive API
  description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
host: petstore.swagger.io
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /honey:
    get:
      parameters:
        - name: exampleBool
          in: query
          type: boolean
          required: true
          default: 'false'
      responses:
        200:
          description: Sample description
          schema:
            $ref: '#/definitions/Pet'
definitions:
  Pet:
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
