swagger: "2.0"
info:
  version: "1.0"
  title: Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
host: petstore.swagger.io
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /honey:
    get:
      parameters:
        - name: beekeeper
          in: query
          type: string
          enum:
            - Adam
            - Honza
            - Dredd
          x-example: Honza
          default: Dredd
        - name: flavour
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
          x-example:
            - sweet
      responses:
        200:
          description: pet response
          schema:
            $ref: '#/definitions/Pet'
definitions:
  Pet:
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
