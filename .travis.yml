language: "node_js"
node_js:
  - "6"
  - "8"
  - "10"
env:
  global:
    # GH_TOKEN and NPM_TOKEN encrypted by 'travis encrypt' utility
    - secure: ""
cache:
  directories:
    - "node_modules"
before_install:
  - "npm install npm@6 --global"
install:
  - "npm run ci:install"
script:
  - "npm run ci:test"
after_success:
  - "npm run ci:coverage"
  - "npm run ci:release"
